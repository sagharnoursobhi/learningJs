<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Introduction of arrow function</h1>
  <p>Arrow function is used for short syntax code and usually are not useful for
    object methods
  </p>
    <script>
      const myFunction = (x,y) => x * y;
      console.log(myFunction(5,5)); 
      let y = (x,y)=> x/y;
      console.log(y(5,7));
    </script>
</body>
</html>
