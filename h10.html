<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>particles.js</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="plugins/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/all.min.css">
    <style>
        .border-danger{
            width: 30em;
            height: 50em;
        }

        /*.pic{
          width: 45px;
          height: 21em;
        }*/
    </style>
    
</head>
<body>
  <p id="for"></p>
  <p id="for1"></p>

  <button data-index-id=="1" class="btn1">button1</button>
  <button data-index-id=="2" class="btn1">button2</button>
  <button data-index-id=="3" class="btn1">button3</button>
    <div class="container">
        <div class="row">
          <div class="col-6">
            <button type="button" class="btn btn-primary btn1" data-toggle="modal" data-target="#exampleModalLong">
              button-1
            </button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-primary btn2" data-toggle="modal" data-target="#exampleModalLong">
              button-2
            </button>
          </div>
        </div>
        <div class="row border ">
              <!-- Modal -->
              <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body show hide">
                      <h3 class="h3 heading">
                        
                      </h3>
                      <p class="paragragh" id="par"></p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>

    <div class="d-flex pic justify-content-center align-items-center mt-lg-5"><a href="h3.html"><img src="b.jpeg" alt="" class="animate__animated fadeIn"></a></div>

    <script src="plugins/jquery-3.5.1.min.js"></script>
    <script src="plugins/bootstrap.min.js"></script>
    <script src="plugins/all.min.js"></script>
    <script>
      let unList = document.createElement('UL');
      unList.setAttribute("id" , "par");
      document.body.appendChild(unList)
      let list1 = document.createElement('LI')
      let list2 = document.createElement('LI')
      let list3 = document.createElement('LI')
      let list4 = document.createElement('LI')
      let text1 = document.createTextNode('Highly skilled in designing, testing, and developing software');
      let text2 = document.createTextNode('Highly skilled in designing, testing, and developing software');
      let text3 = document.createTextNode('Highly skilled in designing, testing, and developing software');
      let text4 = document.createTextNode('Highly skilled in designing, testing, and developing software');
      list1.appendChild(text1);
      list2.appendChild(text2);
      list3.appendChild(text3);
      list4.appendChild(text4);
      let final = document.getElementById('par')
     
      document.querySelector('.btn1').addEventListener('click' , ()=>{
        document.querySelector('.heading').innerHTML = '1914 translation by H. Rackham';
        final.appendChild(list1);
        final.appendChild(list2);
        final.appendChild(list3);
        final.appendChild(list4); 
      })

      document.querySelector('.btn2').addEventListener('click' , ()=>{
        document.querySelector('.heading').innerHTML = 'The standard Lorem Ipsum passage, used since the 1500s';
        document.querySelector('.paragragh').innerHTML = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.';
      })
      array1=['apple' , 'cherry' , 'orange'];
      array1.forEach((element , index )=> {
        document.getElementById('for').innerHTML += index + ':' + element + "<br>" 
      });

      document.querySelectorAll('.btn1').forEach((item)=>{
        item.addEventListener('click' , (e)=>{
          item = e.target;
          index = target.dataset.indexId;
          switch(index){
            case '1' : array1.forEach((item , index)=>{
              document.getElementById('for1').innerHTML = index + ' : ' + item
          })
          break;
          case '2': array1.forEach((item , index)=>{
              document.getElementById('for1').innerHTML = index + ' : ' + item
          })
          break;
          case '3': array1.forEach((item , index)=>{
              document.getElementById('for1').innerHTML = index + ' : ' + item
          })
          break;
        }
      })
    })
    </script>
</body>
</html>
