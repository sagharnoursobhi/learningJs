        const calculateAmplitute = (array)=>{
            let result=0;
            let max = array[0]
            let min = array[0]
            for(let i=0; i<array.length; i++){
                if(typeof(array[i]) != 'number'){continue}
                if(array[i]>max){
                     max = array[i]
                }
                if(array[i] < min){
                    min = array[i]
                }
                 
            }
            console.log(min)
            console.log(max)
            result = max - min
            return(result)
        }

        console.log(`amplitude is : ${calculateAmplitute(temperatures)}`)
